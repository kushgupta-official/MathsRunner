<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Runner - Practise maths while playing</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" 
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="question.js"></script>
    <script src="gameOver.js"></script>
    <script src="phaser.min.js"></script>
    <script src="play.js"></script>
    <script src="game.js"></script>
    <script>console.log("hiis");</script>
</head>

<body>
  <!-- Question Modal -->
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Question</h4>
          <h4 class="modal-title" id="countdown">Time left : 15</h4>
        </div>
        <div class="modal-body">
          <p id="Question-Text">Question Text</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Option-1-input" value="0">
            <label class="form-check-label" for="inlineRadioOptions1" id="Option-1">
              Option 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Option-2-input" value="1">
            <label class="form-check-label" for="inlineRadioOptions2" id="Option-2">
              Option 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Option-3-input" value="2">
            <label class="form-check-label" for="inlineRadioOptions3" id="Option-3">
              Option 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Option-4-input" value="3">
            <label class="form-check-label" for="inlineRadioOptions4" id="Option-4">
              Option 4
            </label>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="submitQuestion()">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="skipQuestion()">Close</button>
        </div>
      </div>
      
    </div>
    

    <!-- Game Over Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                <!-- <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
                Your Survival Time : 00:00
                Total Score : 
                <label id="Total-Score">
                0
                </label>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary" onclick="playAgain()">Play Again</button>
            </div>
          </div>
        </div>
      </div>

  </div>
</body>
</html>
